[appearance]
# Load the theme file generated by omarchy-pop-theme
include = "theme.conf" 
# Fallback if include isn't supported or file is missing
theme = "system"

[editor]
font_family = "JetBrainsMono Nerd Font"
font_size = 12
line_numbers = true

[ai]
default_model = "gpt-4"
auto_approve = false

