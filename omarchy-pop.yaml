      install: true
    - id: com.github.tchx84.Flatseal
      desc: Manage Flatpak permissions
      install: true
    - id: com.spotify.Client
      desc: Music streaming service
      install: false
    - id: com.brave.Browser
      desc: Privacy-oriented web browser
      install: false
    - id: com.bitwarden.desktop
      desc: Password manager
      install: true
    - id: com.protonvpn.www
      desc: VPN service
      install: true
    - id: me.proton.Pass
      desc: Password manager from Proton
      install: false    # set true if a valid Flatpak exists for your region/build
    - id: org.chromium.Chromium
      desc: Open source web browser
      install: true
    - id: com.discordapp.Discord
      desc: All-in-one voice and text chat
      install: true
    - id: org.signal.Signal
      desc: Encrypted instant messaging
      install: true
    - id: org.telegram.desktop
      desc: Cloud-based mobile and desktop messaging app
      install: true
    - id: org.onlyoffice.desktopeditors
      desc: Office productivity suite
      install: true
    - id: org.standardnotes.standardnotes
      desc: Encrypted note-taking app
      install: true
    - id: me.proton.Mail
      desc: Encrypted email service
      install: true

fonts:
  nerd:
    - name: JetBrainsMono Nerd Font
      desc: Developer font with icons
      url: https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip
      install: true

installers:
  runtimes:
    - name: starship
      desc: Minimal, blazing-fast, and customizable shell prompt
      method: script
      url: https://starship.rs/install.sh
      check: starship
      install: true
    - name: rust
      desc: Systems programming language
      method: script
      url: https://sh.rustup.rs
      args: -y
      check: rustc
      install: true
    - name: bun
      desc: Fast all-in-one JavaScript runtime
      method: script
      url: https://bun.sh/install
      check: bun
      install: true
    - name: uv
      desc: An extremely fast Python package installer and resolver
      method: script
      url: https://astral.sh/uv/install.sh
      check: uv
      install: true
    - name: nvm
      desc: Node Version Manager for managing Node.js versions
      method: custom_nvm
      check: nvm
      install: true
    - name: julia
      desc: High-level, high-performance, dynamic programming language
      method: script
      url: https://install.julialang.org
      args: -y
      check: julia
      install: true
  ai_tools:
    - name: cursor
      desc: The AI Code Editor
      method: deb
      deb_url: "https://api2.cursor.sh/updates/download/golden/linux-x64-deb/cursor/latest"
      check: cursor
      install: true
    - name: cursor-agent
      desc: Cursor AI Agent CLI for terminal use
      method: script
      url: https://cursor.com/install
      check: cursor-agent
      install: true
    - name: antigravity
      desc: Google Antigravity
      method: custom_antigravity
      check: antigravity
      install: true
    - name: codex
      desc: AI coding tool
      method: npm
      npm_package: "@openai/codex"
      check: codex
      install: false
    - name: opencode
      desc: Open source AI coding assistant
      method: bun
      bun_package: opencode-ai
      check: opencode
      install: true
    - name: claude-code
      desc: Claude AI coding assistant
      method: npm
      check: claude
      install: true
    - name: amp
      desc: AI coding agent (ampcode.com)
      method: manual
      note: "Check https://ampcode.com for install instructions (often requires waitlist/login)."
      install: false
  security:
    - name: brave-browser
      desc: Privacy-oriented web browser (Official DEB)
      method: custom_brave
      check: brave-browser
      install: true
    - name: dangerzone
      desc: Convert potentially dangerous PDFs/docs to safe PDFs
      method: custom_dangerzone
      install: true
npm:
  - name: "@openai/codex"
    desc: OpenAI Codex CLI
    version: "latest"
    install: true
  - name: "@bitwarden/cli"
    desc: Bitwarden CLI for secrets management with chezmoi
    version: "latest"
    install: true
  - name: "@withgraphite/graphite-cli"
    desc: CLI for stacking Git branches and managing PRs
    version: "latest"
    install: true

scripts: []

uv_tools:
  - name: ruff
    desc: An extremely fast Python linter and formatter
    install: true
  - name: pyrefly
    desc: Fast Python type checker from Meta
    install: true
  - name: mypy
    desc: Optional static typing for Python
    install: false
  - name: ty
    desc: Type checking tool
    install: true
  - name: huggingface-hub
    desc: Client library to interact with the Hugging Face Hub
    install: true
  - name: jupyter-client
    desc: Jupyter protocol client APIs
    install: true
  - name: jupyter-core
    desc: Core common functionality of Jupyter projects
    install: true
  - name: jupyterlab
    desc: JupyterLab computational environment
    install: true
  - name: pls
    desc: Prettier List command
    install: true
  - name: mojo
    desc: Programming language for AI developers
    install: true

themes:
  default: osaka-jade
  available:
    - catppuccin
    - catppuccin-latte
    - ethereal
    - everforest
    - flexoki-light
    - gruvbox
    - hackerman
    - kanagawa
    - matte-black
    - nord
    - osaka-jade
    - pop-default
    - ristretto
    - rose-pine
    - tokyo-night
  paths:
    base: ~/.local/share/omarchy-pop/themes

hp_zbook_ultra:
  emit_notes: true
  oem_kernel: linux-oem-24.04b
  warn_on_mix: true
  notes: >
    Pop uses its own kernel; if webcam/suspend are broken, consider Ubuntu 24.04 OEM
    for linux-oem-24.04b support or a small OEM partition. Mixing OEM kernel into Pop
    is unsupported.



