defaults:
  install: true
  ghostty: true
  yubikey_setup: false
  theme: nord
  # Firmware/recovery steps run after core apt installs; they require fwupd (fwupdmgr)
  # and pop-upgrade to be present on PATH.
  run_fw_update: true
  run_recovery_upgrade: false

apt:
  core:
    - name: fzf
      desc: General-purpose command-line fuzzy finder
      install: true
    - name: zoxide
      desc: A smarter cd command that remembers your frequent paths
      install: true
    - name: ripgrep
      desc: Line-oriented search tool that recursively searches directories
      install: true
    - name: fd-find
      desc: Simple, fast and user-friendly alternative to find
      alias: fdfind
      install: true
    - name: bat
      desc: A cat clone with syntax highlighting and Git integration
      install: true
    - name: btop
      desc: Resource monitor that shows usage and stats for processor, memory, disks, network and processes
      install: true
    - name: tmux
      desc: Terminal multiplexer to manage multiple terminal sessions
      install: true
    - name: git
      desc: Distributed version control system
      install: true
    - name: git-lfs
      desc: Git extension for versioning large files
      install: true
    - name: neovim
      desc: Hyperextensible Vim-based text editor
      install: true
    - name: curl
      desc: Command line tool for transferring data with URL syntax
      install: true
    - name: wget
      desc: Network utility to retrieve files from the Web
      install: true
    - name: jq
      desc: Lightweight and flexible command-line JSON processor
      install: true
    - name: build-essential
      desc: Informational list of build-essential packages (gcc, make, etc.)
      install: true
    - name: rsync
      desc: Fast, versatile, remote (and local) file-copying tool
      install: true
    - name: unzip
      desc: De-archiver for .zip files
      install: true
    - name: fontconfig
      desc: Library for configuring and customizing font access
      install: true
    - name: tree
      desc: Recursive directory listing command
      install: true
    - name: eza
      desc: A modern, maintained replacement for ls
      install: true
    # Missing Semester Tools
    - name: tldr
      desc: Simplified and community-driven man pages
      install: true
    - name: trash-cli
      desc: Command line interface to the freedesktop.org Trash
      install: true
    - name: mosh
      desc: Mobile shell that supports roaming and intermittent connectivity
      install: true
    - name: atool
      desc: Script for managing file archives of various types
      install: true
    - name: shellcheck
      desc: Static analysis tool for shell scripts
      install: true
    - name: bpython
      desc: Fancy interface to the Python interpreter
      install: true
    # Debugging & Profiling
    - name: gdb
      desc: The GNU Project Debugger
      install: true
    - name: valgrind
      desc: Instrumentation framework for building dynamic analysis tools
      install: true
    - name: strace
      desc: Diagnostic, debugging and instructional userspace tracer
      install: true
    - name: tcpdump
      desc: Command-line packet analyzer
      install: true
    - name: lsof
      desc: List open files
      install: true
    - name: hyperfine
      desc: Command-line benchmarking tool
      install: true
    - name: ncdu
      desc: NCurses Disk Usage
      install: true
    # Build Systems
    - name: cmake
      desc: Cross-platform family of tools designed to build, test and package software
      install: true
    - name: ninja-build
      desc: Small build system with a focus on speed
      install: true
    - name: pkg-config
      desc: Helper tool used when compiling applications and libraries
      install: true
    # Backups & Remote
    - name: timeshift
      desc: System restore tool
      install: true
    - name: restic
      desc: Fast, secure, efficient backup program
      install: true
    - name: sshfs
      desc: Filesystem client based on the SSH File Transfer Protocol
      install: true
    # Security
    - name: firejail
      desc: SUID sandbox program to reduce the risk of security breaches
      install: true
    - name: firejail-profiles
      desc: Profiles for Firejail
      install: true

  yubikey:
    - name: yubikey-manager
      desc: Python library and command line tool for configuring a YubiKey
      install: true
    - name: libpam-u2f
      desc: Universal 2nd Factor (U2F) PAM module
      install: true
    - name: pamu2fcfg
      desc: Configuration tool for the U2F PAM module
      install: true
    - name: libfido2-1
      desc: Library functionality for FIDO 2.0
      install: true
    - name: fido2-tools
      desc: Command-line tools for FIDO 2.0
      install: true

  gui:
    - name: xournalpp
      desc: Handwriting note-taking software with PDF annotation support
      install: true
    - name: fonts-jetbrains-mono
      desc: A typeface made for developers
      install: true

  terminal:
    - name: ghostty
      desc: Fast, feature-rich, and cross-platform terminal emulator
      source: source
      note: "Compiling from source to ensure latest version (requires Zig 0.13+)"
      install: true
    - name: kitty
      desc: Fast, feature-rich, GPU based terminal emulator
      install: true
    - name: alacritty
      desc: A cross-platform, OpenGL terminal emulator
      install: true
    - name: docker.io
      desc: Linux container engine
      install: true
    - name: vlc
      desc: Multimedia player and streamer
      install: true
    - name: steam-installer
      desc: Installer for the Steam software distribution service
      install: true
    - name: firefox
      desc: Fast, private and safe web browser
      install: true

